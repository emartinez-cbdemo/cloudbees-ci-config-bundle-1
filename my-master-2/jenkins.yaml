notificationConfiguration:
  enabled: true
  router: "operationsCenter"
jenkins:
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  quietPeriod: 0
  systemMessage: 'Jenkins configured using CloudBees CI CasC alternate bundle meeting Latam Agosto 19'
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: false
    gracePeriod: 1500
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "cat"
        command: "/bin/sh -c"
        image: "node:8.12.0-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "nodejs"
        ttyEnabled: true
        workingDir: "/home/jenkins/agent"
      hostNetwork: false
      idleMinutes: 30
      idleMinutesStr: "30"
      label: "nodejs-app"
      name: "nodejs-app"
      podRetention: "always"
      yamlMergeStrategy: "override"
